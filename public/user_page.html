<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>AskMe</title>
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/names.css">
    <link rel="stylesheet" type="text/css" href="styles/questions_page.css">
    <link rel="stylesheet" type="text/css" href="styles/inputs.css">
    <link rel="stylesheet" type="text/css" href="styles/hrefs.css">
    <link rel="stylesheet" type="text/css" href="styles/new_question.css">
  </head>
  <body>
    <div class="content_body">
      <header>
        <div class="name1">
          AskMe
        </div>
        <div class="search_form">
          <div class="text_input">
            <input
              class="search"
              type="text"
              placeholder="Поиск"
            />
          </div>
          <div>
            <input
              class="blue_button"
              type="button"
              value="Вперёд!"
            />
          </div>
        </div>
        <div class="log_form">
          <div class="blue_href">Войти</div>
          <div class="blue_href">Регистрация</div>
        </div>
      </header>

      <div class="questions">
          <main>
              <div>
                <span class="header2">Настройки: </span><span class="text2">Firstname Lastname</span>
              </div>
              <div class="options">
                <div class="option">
                  <div class="header3 h">Логин</div>
                  <div>
                    <input 
                      type="text"
                      value="userxxxxxxx11"
                    />
                  </div>
                </div>
                <div class="option">
                  <div class="header3 h">Почта</div>
                  <div>
                    <input 
                      type="text"
                      value="firstlast@gmail.com"
                    />
                  </div>
                </div>
                <div class="option">
                  <div class="header3 h">Никнейм</div>
                  <div>
                    <input 
                      type="text"
                      value="Firstname Lastname"
                    />
                  </div>
                </div>
                <div class="option">
                  <div class="header3 h">Аватар</div>
                  <div class="change_avatar">
                    <div>
                      <img src="images/avatar.svg" />
                    </div>
                    <div class="option_button">
                      <input 
                        class="white_button"
                        type="button"
                        value="Изменить"
                      />
                    </div>
                  </div>
                </div>
                <div class="option">
                  <div class="h"></div>
                  <div class="option_button">
                    <input 
                      class="blue_button"
                      type="button"
                      value="Сохранить"
                    />
                  </div>
                </div>
              </div>
          </main>
          <aside>
              <div>
                  <div class="header2">Популярные теги</div>
                  <div class="tag_box">
                    <span class="tag">django</span>
                    <span class="tag">TypeScript</span>
                    <span class="tag">Node.js</span>
                    <span class="tag">javascript</span>
                    <span class="tag">Python</span>
                  </div>
              </div>
              <hr></hr>
              <div>
                  <div class="header2">Топ пользователей</div>
                  <div class="href_box">
                    <p class="blue_href">User1</p>
                    <p class="blue_href">Abebsandr</p>
                    <p class="blue_href">Sasha</p>
                    <p class="blue_href">Cookie</p>
                    <p class="blue_href">user33</p>
                  </div>
              </div>
          </aside>
      </div>
    </div>

    <footer>
      <div>
        //
      </div>
    </footer>
  </body>
</html>
